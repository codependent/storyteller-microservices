---
spring:
  zipkin:
    base-url: http://192.168.99.100:8080/
  application:
    name: stories-microservice
  profiles: stories1
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
        
server:
  port: 9988

eureka:
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/,http://archimedes2:8762/eureka/
    healthcheck:
      enabled: true
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'ERROR'
    com.netflix: 'DEBUG'
