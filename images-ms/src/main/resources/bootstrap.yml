spring:
  application:
    name: images-microservice
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
        
server:
  port: 9999

eureka:
  client:
    serviceUrl:
      defaultZone: http://archimedes2:8762/eureka/
    healthcheck:
      enabled: true
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'DEBUG'